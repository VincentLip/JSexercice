<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="">
    <div class="row mx-5">
        <div class="col-6 container">
            <h2>Produits :</h2>
            <table class="table ">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Titre</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Description</th>
                        <th scope="col">Stock</th>
                    </tr>
                </thead>
                <tbody id="result-product">
                </tbody>
            </table>
        </div>
        <div class="col-6 container">
            <h2>Services :</h2>
            <table class="table ">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Titre</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Description</th>
                        <th scope="col">Domaine</th>
                    </tr>
                </thead>
                <tbody id="result-service">
                </tbody>
            </table>
        </div>
    </div>
    <form id="formContact" class="container">
        <div class="row m-1">
            <div class="col-2">
                <input type="radio" name="choice" value="Product" id="Product" />
                <label>Produit</label>
            </div>
            <div class="col-2">
                <input type="radio" name="choice" value="Service" id="Service" />
                <label>Service</label>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-6 p-1">
                <input class="form-control" placeholder="Titre" name="title" id="title" type="text"  />
            </div>
            <div class="col-6 p-1">
                <input class="form-control" placeholder="Prix" name="price" id="price" type="text"  />
            </div>
            
        </div>
        <div class="row m-1">
            <textarea class="w-100 border rounded" name="description" id="" cols="" rows="2"></textarea>
            <!-- <input class="form-control" placeholder="" name="description" id="description" type="text"  /> -->
        </div>
        <div class="row m-1">
            <input class="form-control" placeholder="Domaine" name="domain" id="domain" type="text"  />
        </div>
        <div class="row m-1">
            <input class="form-control" placeholder="Stock" name="stock" id="stock" type="text"  />
        </div>
        <div class="row m-1">
            <button class="col btn btn-success" type="submit" id="add-btn">Valider</button>
        </div>
    </form>
    <script src='main.js' type="module"></script>
</body>

</html>
