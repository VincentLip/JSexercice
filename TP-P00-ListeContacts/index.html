<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row my-3">
                <div id="result"></div>
            </div>
            <div class="">
                <table class="table table-dark table-stiped text-center">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Date Naissance</th>
                            <th>Telephone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="table-contact">
                    </tbody>
                </table>
                <hr>
            <div class="">
                <div class="border">
                    <h3 class="text-center">Ajouter Contact</h3>
                    <div>
                        <input class="form-check-input m-2" type="radio" name="choix" id="choice-mr" checked>
                        <label class="form-check-label" for="mr">Mr
                        <input class="form-check-input m-2" type="radio" name="choix" id="choice-mme">
                        <label class="form-check-label" for="mme">Mme
                    </div>
                    <div class="row m-2">
                        <input type="text" class="col col-6" placeholder="Votre nom" id="input-lastname">
                        <input type="text" class="col col-6" placeholder="Votre prénom" id="input-firstname">
                    </div>
                    <div class="row m-2">
                        <input type="date" class="col col-4 " id="input-date">
                        <input type="text" class="col col-4 " placeholder="Telephone" id="input-telephone">
                        <input type="text" class="col col-4 " placeholder="Email" id="input-email" >
                    </div>
                    <button type="button" class="btn btn-success w-100" id="add-btn">Ajouter</button>
                </div>



            </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
