<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Exemples</title>
</head>
<body>
        <div class="container">
            <div class="row my-3">
                <div class="col-12 col-md-8 offset-md-2 bg-dark rounded text-white p-3">
                    <h6 class="display-6">Juste Prix</h6>
                    <div class="row">
                        <label for="price-send" class="form-label">Saisissez un prix :</label>
                        <div class="col-6">
                            <input type="text" class="form-control" id="price-send">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-outline-light w-100" id="try-btn"><i
                                class="">Try</i></button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div id="count" class="col-6"></div>
                        <div id="result" class="col-6"></div>


                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
