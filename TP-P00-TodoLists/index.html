<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="">
            <h2 class="display-3">TP- P00 - TodoLists</h2>
            <hr>
        </div>
        <h4 class="display-5">Ajout de la TODO</h4>
        <div class="m-2">
            <input type="text" id="title" class="form-control" placeholder="Titre :">
        </div>
        <div class="m-2">
            <textarea name="content" id="content" cols="" class="w-100 border" rows="5"></textarea>
        </div>
        <div class="m-2">
            <button class="btn btn-primary w-100" id="add-todo-btn">Valider</button>
        </div>
        <h4 class="display-5">Rechercher :</h4>
        <div class="mx-auto d-flex justify-content-between">
            <input type="text" id="search" class="form-control" placeholder="Recherche :">
            <button class="btn btn-primary" id="search-btn">Rechercher</button>
        </div>
        <div class="m-2">
            <table class="table table-dark table-stiped text-center">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Titre</th>
                        <th>Contenu</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-todo">
                </tbody>
            </table>
        </div>
        <script src="./main.js"></script>
    </div>
</body>

</html>
